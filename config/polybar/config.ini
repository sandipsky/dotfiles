[global/wm]

margin-bottom = 0
margin-top = 0

include-file = colors.ini
include-file = modules.ini

[bar/mybar]

monitor-strict = false

override-redirect = false

bottom = false
fixed-center = true

width = 100%
height = 20

offset-x = 0
offset-y = 0

background = ${color.bg}
foreground = ${color.fg}

radius = 

line-size = 3
line-color = ${color.blue}

border-size = 8px
border-color = ${color.bg}

padding = 0

module-margin-left = 2
module-margin-right = 2

separator = |
separator-foreground = #707880

font-0 = "Fira Sans SemiBold:size=12;3"
font-1 = "Font Awesome 6 Free Solid:size=14;3"
font-2 = "Material Design Icons Desktop:size=14;3"
font-3 = "MesloLGS NF:style=Regular:size=14;3"


modules-left = apps xworkspaces xwindow
modules-right = cpu_bar memory_bar bluetooth network battery backlight pulseaudio date session

spacing = 0
dim-value = 1.0

;;locale = es_MX.UTF-8

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer 
cursor-scroll = ns-resize

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
